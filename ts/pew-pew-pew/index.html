<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <title>Smol Space Battle</title>

        <!-- disable the zoom -->
        <meta content='width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=0' name='viewport' />

        <style>
            body {
                background-color: #0F0F0F;
                color: #8F8F8F;
                border: 0px 0px 0px 0px;
                margin: 0px 0px 0px 0px;
                padding: 0px 0px 0px 0px;
                font-family: arial;

                overflow: hidden;
            }

            #error-text {
                border: 0px none;
                margin: 0px auto; /* horizontally centered */
                padding: 0px none;

                width: 100%;
                min-width: 200px;
                min-height: 200px;
                max-width: 800px;
                max-height: 600px;

                font-size: 20px;
                color: white;
                font-family: 'Lucida Console', Monaco, monospace;
                text-align: center;
                outline: none;
                display: none; /* hidden from the start */
            }

        </style>

    </head>


    <body>

        <canvas
            id="main-canvas"
            style="border: none; position:relative; left:0px; top:0px; width:800px; height:600px"
            width="800"
            height="600"
            >
        </canvas>

        <p id="error-text">Loading</p>

        <script src="dist/bundle.js"></script>

    </body>

</html>
